name: Test HRequire

on:
  push:
    branches: develop
  pull_request:
    branches: develop

permissions:
  contents: read

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: "Checkout repository"
        uses: actions/checkout@v4
      
      - name: "Set up Python: ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
    
      - name: "Create venv and install requirements-freeze.txt"
        run: |
          cd test
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements-freeze.txt

      - name: "Run test_core.py to generate requirements.txt"
        run: |
          cd test
          source .venv/bin/activate
          python test_core.py
  
      - name: "Clean venv and recreate"
        run: |
          cd test
          rm -rf .venv
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: "Run main.py and check for success"
        run: |
          cd test
          source .venv/bin/activate
          python main.py
